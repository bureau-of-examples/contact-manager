<!DOCTYPE html>
<html lang="en" data-ng-app="contactManagerApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" >

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
        <link rel="stylesheet" href="assets/app.css">

        <style type="text/css">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body layout="row" data-ng-cloak data-ng-controller="mainController as vm">

        <div data-ng-include="'dist/views/sidenav.html'" layout="vertical"></div>

        <div layout="column" flex style="color:#fff; background-color: rgb(63, 81, 181);">
            <div data-ng-include="'dist/views/toolbar-header.html'"></div>
            <md-content flex id="content" >
                <h1>hello world 1+ 1 = {{1+1}}!</h1>
                <h3>{{vm.message}}</h3>

            </md-content>

        </div>




        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>

        <script src="dist/services/userService.js" ></script>
        <script src="dist/controllers/mainController.js"></script>
        <script src="dist/boot.js" ></script>
    </body>
</html>
